<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Fondo circular con gradiente -->
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- Elementos de diseño -->
    <circle cx="200" cy="200" r="180" fill="url(#grad1)" opacity="0.1"/>
    <!-- Símbolo de configuración -->
    <g transform="translate(200,200)">
        <path d="M-60,-60 L60,-60 L60,60 L-60,60 Z" 
              fill="#45B7D1" 
              transform="rotate(45)"
              opacity="0.8"/>
        <circle cx="0" cy="0" r="40" 
                fill="#4ECDC4" 
                opacity="0.9"/>
        <circle cx="0" cy="0" r="25" 
                fill="#FFFFFF"/>
    </g>
    <!-- Elementos de conexión -->
    <g stroke="#45B7D1" stroke-width="4">
        <path d="M50,200 Q200,50 350,200" fill="none" opacity="0.6"/>
        <path d="M50,200 Q200,350 350,200" fill="none" opacity="0.6"/>
    </g>
    <!-- Puntos de conexión -->
    <circle cx="50" cy="200" r="10" fill="#4ECDC4"/>
    <circle cx="350" cy="200" r="10" fill="#4ECDC4"/>
    <!-- Texto del nombre -->
    <text x="200" y="300" 
          text-anchor="middle" 
          font-family="Arial, sans-serif" 
          font-size="32" 
          font-weight="bold" 
          fill="#45B7D1">
        RoomSync
    </text>
    <text x="200" y="330" 
          text-anchor="middle" 
          font-family="Arial, sans-serif" 
          font-size="28" 
          fill="#4ECDC4">
        Config
    </text>
</svg>